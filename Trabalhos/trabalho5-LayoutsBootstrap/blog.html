<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .noticias .img-fluid {
            width: 227px !important;
            height: 150px !important;
        }

        .propaganda .img-fluid {
            width: 227px !important;
            height: 204px !important;
        }

    </style>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Logo</span>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center m-3">Blog</h1>
        <div class="row noticias">
            <div class="col-4">
                <img class="img-fluid" src="../Trabalho4-Layouts/img/dog1.jpeg" alt="dog1">
                <p>Notícia 1</p>
            </div>
            <div class="col-4">
                <img class="img-fluid" src="../Trabalho4-Layouts/img/dog2.jpeg" alt="dog2">
                <p>Notícia 2</p>
            </div>
            <div class="col-4">
                <img class="img-fluid" src="../Trabalho4-Layouts/img/dog3.jpeg" alt="dog3">
                <p>Notícia 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 propaganda">
                <div>
                    <img class="img-fluid" height="204px" src="../Trabalho4-Layouts/img/dog4.jpeg" alt="dog4">
                    <p class="text-center">Propaganda</p>
                </div>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
