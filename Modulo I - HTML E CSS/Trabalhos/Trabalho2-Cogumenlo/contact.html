<head>
    <title>Contato</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="MenuConteudo">
                <div class="menuP1">
                    <a href="./home.html">  <img class="logo" src="./cogumelo.jpeg" width="30px"></a>
                </div>
                <div class="menuP2">
                    <h4>DBC Company</h4>
                </div>
                <div class="menuP3">
                    <nav>
                        <ul>
                            <div class="navegadorContato">
                                <li><a href="./home.html">Home</a></li>
                                <li><a href="./about.html">Sobre</a></li>
                                <li class="contatoLi"><a href="./contact.html">Contato</a></li>
                            </div>
                        </ul>
                    </nav>
                </div>  
            </div>
        </div>
    </header>
    <br>
    <section class="contatoDBC">
        <div class="container">
            <div class="formulario">
                <form>
                    <label for="nome">Digite seu nome completo:</label>
                    <br>
                    <input id="nome" name="nome" type="text" required>
                    <br><br>
    
                    <label for="email">Digite seu e-mail:</label>
                    <br>
                    <input id="email" name="email" type="email" required>
                    <br><br>
    
                    <label for="question">Qual o motivo do contato</label>
                    <br>
                    <select name="question" id="question">
                        <option value="q1">Sugestão.</option>
                        <option value="q2">Crítica.</option>
                        <option value="q3">Dúvida.</option>
                    </select>
                    <br><br>
    
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="100"></textarea>
                    <br><br>
                    
                    <div class="enviarFomulario">
                        <input id="enviar" type="submit" value="Enviar">
                    </div>
                    
                </form>
            </div>
        </div>
    </section class="contatoDBC">
    <br>
    <footer>

            <div class="footerConteudo">

                </ul>
            </div>
        </div>
    </footer>
</body>
