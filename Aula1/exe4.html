<html>
    <head>
        <title>Primeiro form</title>
    </head>
    <body>
        <h1>Forms HTML</h1>
        <form>
            <label for="username">Usuario</label>
            <input id="username" type="text" name="username" placeholder="Digite seu nome de usuario" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            <br>
            <br>
            <label for="email">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Digite uma senha" required>

            <p>Selecione sua idade</p>
            <input type="radio" name="age" id="option-1" value="0-25">
            <label for="option-1">0 a 25 anos</label>
            <input type="radio" name="age" id="option-2" value="26-50">
            <label for="option-2">26 a 50 anos</label>
            <input type="radio" name="age" id="option-3" value="50+">
            <label for="option-3">51 anos a mais</label>
            <br><br>

            <label for="question">Perguntas secreta</label>
            <select name="question" id="question">
                <option value="q1">Qual seu time?</option>
                <option value="q2">Qual sua cor favorita?</option>
                <option value="q3">Qual seu animal favorito</option>
            </select>
            <br><br>

            <label for="respota">Resposta secreta</label>
            <input type="text" id="answer" name="answer">
            <br><br>

            <label for="bio">Sua biografia</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" value="salvar">
    </body>
</html>
