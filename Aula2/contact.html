<html>
<head>
    <title>Contato</title>
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./cogumelo.jpeg" width="30px">
            <small>Melhores alunos do Vemser de todos os tempos</small>
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">Sobre</a></li>
                    <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <main>
        <div class="container">
            <div class="formulario">
                <label for="nome">Digite seu nome completo:</label>
                <input id="nome" name="nome" type="text" placeholder="nome completo" required>
                <br><br>

                <label for="email">Digite seu e-mail:</label>
                <input id="email" name="email" type="email" placeholder="email" required>
                <br><br>

                <label for="question">Qual o motivo do contato</label>
                <select name="question" id="question">
                    <option value="q1">Sugestão.</option>
                    <option value="q2">Crítica.</option>
                    <option value="q3">Dúvida.</option>
                </select>
                <br><br>

                <label for="mensagem">Digite seu e-mail:</label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                <br><br>
            </div>
        </div>
    </main>
    <br>
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">Sobre</a></li>
                    <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
            <address>Av. Andarai 531 - Porto Alegre</address>
        </div>
    </footer>
</body>
</html>
