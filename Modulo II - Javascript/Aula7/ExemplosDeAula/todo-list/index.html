<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="font-sizes.css" media="screen"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <script src="todo-list.js"></script>

    <div id="container" class="container w-50 mx-auto">
        <div id="form" class="border border-secondary rounded mt-5">
            <div class="bg bg-primary text-center text-white font-weight-bold p-2 fs-24">
                My Todo List
            </div>

            <div class="p-5 d-flex justify-content-center align-items-center flex-column">
                <div class="w-75">
                    <span class="d-block">Descrição do To Do:</span>
                    <div class="row d-flex m-0 align-items-center justify-content-between">
                        <input id="todo-input" class="col-10" placeholder="Digite aqui"/>
                        <button id="add-btn" class="my-btn-add d-flex align-items-center justify-content-center"><i class="text-primary fas fa-plus-circle fs-30"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-100 text-center fs-24 pt-5 pb-3">
            To Dos:
        </div>

        <!--UNORDERED LIST-->
        <ul id="todo-list" class="p-0">

            <!--LIST ITEM (TO DO)-->
            <li id="li-1" class="p-3 d-flex align-items-center border border-secondary justify-content-between">

                <!--BOTÃO CONCLUIR TO DO-->
                <button id="check-btn-1" class="my-btn-check d-flex align-items-center justify-content-center">
                    <i class="my-btn-check clickable fas fa-check text-success fs-20"></i>
                </button>

                <!--DESCRIÇÃO DO TO DO-->
                <p class="col-10 m-0">Descrição do TODO 1 Apenas Para Teste Aqui Que Estou Fazendo</p>

                <!--BOTÃO REMOVER TO DO-->
                <button id="delete-btn-1" class="my-btn-delete d-flex align-items-center justify-content-center"><i class="text-secondary fas fa-trash fs-20"></i></button>

            </li>
        </ul>
    </div>
</body>
</html>
